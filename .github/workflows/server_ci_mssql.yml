  # for manual running
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 3
    container: mcr.microsoft.com/dotnet/sdk:6.0

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        run: dotnet restore
        working-directory: SocialNetworkApp

      - name: Build
        run: dotnet build --no-restore
        working-directory: SocialNetworkApp

  tests:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    container: mcr.microsoft.com/dotnet/sdk:6.0
      
    services:
      mssql:
        image: mcr.microsoft.com/mssql/server:2019-latest
        env:
          SA_PASSWORD: ${{ secrets.TEST_PASSWORD }}
          ACCEPT_EULA: 'Y'
        ports:
          - 1433:1433

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        run: dotnet restore
        working-directory: SocialNetworkApp

      - name: Build
        run: dotnet build --no-restore
        working-directory: SocialNetworkApp

      - name: Run Unit-tests
        run: dotnet test --no-build --verbosity normal
        working-directory: SocialNetworkApp/DalUnitTests

      - name: Run Infrastructure-tests
        run: dotnet test --no-build --verbosity normal
        working-directory: SocialNetworkApp/Infrastructure.EFCore.Test

      - name: Run Service-tests
        run: dotnet test --no-build --verbosity normal
        working-directory: SocialNetworkApp/ServiceTests

  build-image:
    needs: tests

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: tmatej/social-network-server
      IMAGE_TAG: latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build Image
        uses: docker/build-push-action@v3
        with:
          context: SocialNetworkApp
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-mssql:${{ env.IMAGE_TAG }}
          labels: ${{ steps.meta.outputs.labels }}
