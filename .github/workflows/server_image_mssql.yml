name: CI - server - mssql - build & push image

on:
  workflow_dispatch:

jobs:
  build-image:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: tmatej/social-network-server
      IMAGE_TAG: latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry - ${{ env.REGISTRY }}
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build&Push Image
        uses: docker/build-push-action@v3
        with:
          context: SocialNetworkApp
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-mssql:${{ env.IMAGE_TAG }} # ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
